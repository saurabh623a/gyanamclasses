<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students with Outstanding Fees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Students with Outstanding Fees</h1>

    <!-- Table displaying the list of students -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Course</th>
            <th>Registration Date</th>
            <th>Outstanding Fees</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.course.name}"></td>
            <td th:text="${student.registrationDate}"></td>
            <td th:text="${student.totalOutstandingFees}"></td>
            <td>
                <a th:href="@{/students/payFees?studentId={id}(id=${student.id})}" class="btn btn-success btn-sm">Pay Fees</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Display total outstanding fees -->
    <div class="alert alert-info">
        <strong>Total Outstanding Fees:</strong> <span th:text="${totalOutstandingAmount}"></span>
    </div>

    <!-- Back to all students button -->
    <a th:href="@{/students}" class="btn btn-primary mt-3">Back to All Students</a>
</div>
</body>
</html>

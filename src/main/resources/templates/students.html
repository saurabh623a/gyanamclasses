<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Students List</h2>
    <div class="text-right mb-3">
        <a href="/students/add" class="btn btn-primary">Add New Student</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Course</th>
            <th>Registration Fee</th>
            <th>Registration Date</th>
            <th>Total Course Fee</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.course.name}"></td>
            <td th:text="${student.registrationFee}"></td>
            <td th:text="${student.registrationDate}"></td>
            <td th:text="${student.totalOutstandingFees}"></td>
            <td>
                <a th:href="@{/students/payFees/{id}(id=${student.id})}" th:method="delete" class="btn btn-success btn-sm">Pay Fees</a>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

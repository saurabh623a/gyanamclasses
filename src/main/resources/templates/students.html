<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 98%; /* Reduce side space */
        }

        h2 {
            color: #343a40;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .student-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Gyanam Classes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/students">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reports">Reports</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Student Management</h2>

    <!-- Add Student and Course Buttons -->
    <div class="d-flex justify-content-between mb-3">
        <a href="/students/add" class="btn btn-primary">+ Add Student</a>
        <a href="/courses/add" class="btn btn-secondary">+ Add Course</a>
        <a th:href="@{/students/outstanding}" class="btn btn-warning">View Students with Outstanding Fees</a>
    </div>

    <!-- Student Table -->
    <div class="table-responsive">
        <table id="studentsTable" class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
<!--                <th>Photo</th>-->
                <th>Name</th>
                <th>Course</th>
                <th>Registration Fee</th>
                <th>Registration Date</th>
                <th>Total Outstanding Fees</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, iterStat : ${students}">
                <td th:text="${iterStat.count}"></td>
<!--                <td>-->
<!--                    <img th:src="${student.photoUrl != null && student.photoUrl != '' ? student.photoUrl : '/images/default-avatar.png'}"-->
<!--                         alt="Photo" class="student-photo">-->
<!--                </td>-->
                <td th:text="${student.name}"></td>
                <td th:text="${student.course.name}"></td>
                <td th:text="${student.registrationFee}"></td>
                <td th:text="${student.registrationDate}"></td>
                <td th:text="${student.totalOutstandingFees}"></td>
                <td>
                    <a href="#payFeesModal" data-toggle="modal" data-target="#payFeesModal" class="btn btn-success btn-sm">
                        <i class="fas fa-dollar-sign"></i> Pay Fees
                    </a>
                    <a th:href="@{/students/generateReceipt/{id}(id=${student.id})}" class="btn btn-info btn-sm">
                        <i class="fas fa-file-download"></i> Receipt
                    </a>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this student?');">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#studentsTable').DataTable();
    });
</script>
</body>
</html>

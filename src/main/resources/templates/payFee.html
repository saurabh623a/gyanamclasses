<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pay Fees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Pay Fees</h2>
    <form th:action="@{/students/payFees}" method="post">
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <!-- Prepopulate Student ID -->
            <input type="text" class="form-control" id="studentId" name="studentId"
                   th:value="${studentId}" placeholder="Enter Student ID" readonly>
        </div>
        <div class="form-group">
            <label for="amountPaid">Amount to Pay</label>
            <input type="number" class="form-control" id="amountPaid" name="amountPaid" placeholder="Enter Amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
</div>
<script>
    function validatePayment() {
        const outstandingFees = parseFloat(document.getElementById('outstandingFees').value);
        const amountPaid = parseFloat(document.getElementById('amountPaid').value);

        if (amountPaid > outstandingFees) {
            alert("Payment amount cannot exceed the total outstanding fees.");
            return false; // Prevent form submission
        }

        return true; // Allow form submission
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
